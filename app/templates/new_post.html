{% extends "base.html" %}

{% block content %}
<h1>New/Edit Post</h1>
<form action="" method="post" name="new_tag">
    {{form.hidden_tag()}}
    <p>
        Please enter title:
        {{form.title(size=100)}}<br>
        Please enter content:
        {{form.body(size=500)}}<br>
        Please select tags(hold ctrl for multiple):
        {{form.tags}}<br>
    <p><input type="submit" value="Create/Edit Post"></p>
</form>
{% endblock %}
