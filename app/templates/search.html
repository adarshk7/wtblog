{% extends "base.html" %}

{% block content %}
<h1>Search</h1>
<form action="" method="post">
    <!--{{form.hidden_tag()}}-->
    <p>
        Please enter query:
        {{form.query(size=100)}}<br>
    <p><input type="submit" class="btn" value="Search"></p>
    <hr>
</form>
    {% if results %}
    {% for result in results %}
    	<p><a href="/blog/{{result.id}}">{{ result.title }}</a></p>
    {% endfor %}
    {% endif %}
{% endblock %}
