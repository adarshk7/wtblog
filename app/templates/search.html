{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="new_tag">
    {{form.hidden_tag()}}
    <p>
        Please enter query:
        {{form.query(size=100)}}<br>
    <p><input type="submit" value="Search"></p>
    <hr>
    {% if results %}
    {% for result in results %}
    	<p><a href="/blog/{{result.id}}">{{ result.title }}</a></p>
    {% endfor %}
    {% endif %}
</form>
{% endblock %}
