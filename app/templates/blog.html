{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="span8">
			<h1>{{ post.title }}</h1>
			<p>{{ post.body }}</p>
			<div>
				{% for tag in post.tags %}
					<span class="label label-inverse">{{ tag.name }} 
						{% if user.is_authenticated() %}
						<a href="/admin/remove_tag/{{ post.id }}/{{ tag.name }}">X</a>
						{% endif %}
					</span>
				{% endfor %}
			</div> 
		</div>
		<div class="span4">
			{% if user.is_authenticated() %}
				<p><a href="/admin/edit_post/{{ post.id }}">EDIT</a></p>
				<p><a herf="/admin/delete_post/{{ post.id }}">DELETE</a></p>
			{% endif %}
		</div>
{% endblock %}
