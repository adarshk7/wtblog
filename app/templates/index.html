{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="span12">
			{% for post in posts %}
			<h1><a href="/blog/{{ post.id }}">{{ post.title }}</a></h1>
			<p>{{ post.body|truncate(100) }}</p>
			<div>
				{% for tag in post.tags %}
				<span class="label label-inverse">{{ tag.name }}</span> 
				{% endfor %}
			</div>
			<hr>
			{% endfor %}
			<div class="pagination">
				<ul>
				{% for page_number in range(1, number_of_pages) %}
					<li><a href="/index/{{ page_number }}">{{ page_number }}</a></li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>

{% endblock %}
