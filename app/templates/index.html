{% extends "base.html" %}
{% block content %}
{% for post in posts %}
	<div class="row">
		<div class="span12">
			<h1><a href="/blog/{{ post.id }}">{{ post.title }}</a></h1>
			<p>{{ post.body }}</p>
			<div>
				{% for tag in post.tags %}
				<span class="label label-inverse">{{ tag.name }}</span> 
				{% endfor %}
			</div>
		</div>
	</div>
	<hr>
{% endfor %}
{% endblock %}
